<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniamtion</title>
    <style>
        .class{
            display: block;
            background-color: red;
            color: white;
            position: relative;
            animation-name: new;
            animation-duration: 0.7s;
            animation-iteration-count: infinite;
        }
        @keyframes new {
           from{
               width: 0px;
               
           }
           to{
           width: 33px;
           }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="class">New</div>
    </div>
    
</body>
</html>
